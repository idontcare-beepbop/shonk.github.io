<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR WHILE OPENING THE PAGE "sshonkk"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Windows Regular';
            src: url('Windows Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Windows Regular', Arial, sans-serif;
            background-color: #008080;
            color: white;
        }

        #window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #008080;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        #title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #title-bar .title {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        #close-btn {
            cursor: pointer;
            color: #fff;
        }

        #content {
            margin-top: 10px;
            text-align: center;
        }

        #redirect-btn {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="window">
        <div id="title-bar">
            <div class="title">ERROR</div>
            <div id="close-btn" onclick="closeWindow()"><i class="fas fa-times"></i></div>
        </div>
        <div id="content">
            <p>Did you mean: DESTINATION.HTML</p>
            <button id="redirect-btn" onclick="redirectToDirect()">Yes, Take me there.</button>
        </div>
    </div>

    <script>
        function redirectToDirect() {
            window.location.href = "destination.html";
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>

</html>
