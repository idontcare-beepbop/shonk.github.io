<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU.exe</title>
    <style>
        body {
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            background-color: #008080;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #title-bar {
            background-color: #008080;
            color: #ffffff;
            padding: 5px;
            height: 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid #ffffff;
        }
        #title-bar .title {
            display: inline-block;
            margin-left: 10px;
        }
        #title-bar .buttons {
            display: inline-block;
            float: right;
            margin-right: 10px;
        }
        .button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff0000;
        }
        #content {
            padding-top: 40px;
            text-align: center;
        }
        .big-text {
            font-size: 48px;
            color: #ffffff;
            text-align: center;
        }
        .small-text {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        a {
            text-decoration: none;
        }
        button {
            font-size: 24px;
            padding: 12px 24px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.7s;
            margin: 0 10px;
        }
        button:hover {
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div id="title-bar">
        <div class="title">MENU.exe</div>
        <div class="buttons">
            <div class="button" id="minimize">&#x2500;</div>
            <div class="button" id="maximize">&#x2610;</div>
            <div class="button" id="close">&#x2716;</div>
        </div>
    </div>
    <div id="content">
        <p class="big-text">Hi! I'm sshonkk!</p>
        <p class="small-text">I'm a sort of programmer<br>I use mostly Gamemaker studio 2 and Scratch.<br><br>If you found this page by something else then my discord<br>My discord: sshonkk</p>
        <div class="button-container">
            <a href="spotify.html">
                <button>My liked songs on Spotify &#9786;</button>
            </a>
            <a href="games.html">
                <button>My games &#9786;</button>
            </a>
            <a href="medias.html">
                <button>All my socials</button>
            </a>
            <a href="contact.html">
                <button>Contact Me! &#9743;</button>
            <a/>
        </div>
    </div>

    <script>
        document.getElementById("minimize").addEventListener("click", function() {
            window.innerWidth = 100;
            window.innerHeight = 100;
            window.screenX = window.outerWidth - 100;
            window.screenY = window.outerHeight - 100;
        });

        document.getElementById("maximize").addEventListener("click", function() {
            if (window.innerWidth < screen.width) {
                window.innerWidth = screen.width;
                window.innerHeight = screen.height;
                window.screenX = 0;
                window.screenY = 0;
            } else {
                window.innerWidth = 800;
                window.innerHeight = 600;
                window.screenX = (screen.width - 800) / 2;
                window.screenY = (screen.height - 600) / 2;
            }
        });

        document.getElementById("close").addEventListener("click", function() {
            window.close();
        });
    </script>
</body>
</html>
