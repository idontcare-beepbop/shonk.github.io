<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Change flex direction to stack elements vertically */
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
        }
        fluent-button {
            font-size: 24px;
            padding: 12px 24px;
            background-color: #FFFFFF;
            color: #0078d4;
            border: none;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        fluent-button:hover {
            background-color: #b9b9b9;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #0078d4;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333333;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        a {
            font-size: 18px;
            color: #0078d4;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #004578;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="destination.html" style="text-decoration: none;">
            <fluent-button>Go back!</fluent-button>
        </a>
    </div>
    <div class="container">
        <h1>Contact Me!</h1>
        <p>Feel free to reach out via email:</p>
        <a href="mailto:sshonkk.contact@gmail.com">sshonkk.contact@gmail.com</a>
    </div>
</body>
</html>
